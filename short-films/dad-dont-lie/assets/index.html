<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #f9f9f7;
            color: #1a1a1a;
            font-family: Georgia, 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
        }

        .container {
            width: 100%;
            max-width: 560px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Main title */
        .page-title {
            font-size: 22px;
            font-weight: normal;
            letter-spacing: 0.02em;
            color: #1a1a1a;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .page-subtitle {
            font-size: 13px;
            color: rgba(0,0,0,0.35);
            letter-spacing: 0.06em;
            text-transform: uppercase;
            margin-bottom: 48px;
        }

        /* Divider */
        .divider {
            width: 32px;
            height: 1px;
            background: rgba(0,0,0,0.12);
            margin-bottom: 48px;
        }

        /* Asset list */
        .asset-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .asset-item {
            border-top: 1px solid rgba(0,0,0,0.08);
        }

        .asset-item:last-child {
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        .asset-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            text-decoration: none;
            color: rgba(0,0,0,0.55);
            font-size: 15px;
            letter-spacing: 0.01em;
            transition: color 0.2s;
        }

        .asset-link:hover {
            color: #1a1a1a;
        }

        .asset-link:hover .arrow {
            transform: translateX(4px);
            opacity: 1;
        }

        .asset-name {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .asset-label {
            font-size: 15px;
        }

        .asset-desc {
            font-size: 12px;
            color: rgba(0,0,0,0.25);
            font-style: italic;
        }

        .arrow {
            font-size: 18px;
            opacity: 0.25;
            transition: transform 0.2s, opacity 0.2s;
            line-height: 1;
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            font-size: 11px;
            color: rgba(0,0,0,0.2);
            letter-spacing: 0.04em;
        }

        /* Mobile */
        @media (max-width: 480px) {
            .page-title { font-size: 18px; }
            .asset-link { padding: 18px 0; }
        }
    </style>
</head>
<body>

<div class="container">

    <h1 class="page-title">Assets — Ba Ơi, Đừng Nói Dối</h1>
    <p class="page-subtitle">Dad, Don't Lie &nbsp;·&nbsp; Short Film</p>

    <div class="divider"></div>

    <ul class="asset-list">

        <li class="asset-item">
            <a class="asset-link" href="https://www.phamhuutri.com/short-films/dad-dont-lie/assets/trailer">
                <span class="asset-name">
                    <span class="asset-label">Trailer</span>
                </span>
                <span class="arrow">→</span>
            </a>
        </li>

        <li class="asset-item">

        </li>

                <span class="asset-name">
                    <span class="asset-label">Poster</span>
                </span>
                <span class="arrow">→</span>
            </a>
        </li>

    </ul>

    <p class="footer">© 2026 Pham Huu Tri &nbsp;·&nbsp; For press & media use only</p>

</div>

</body>
</html>
