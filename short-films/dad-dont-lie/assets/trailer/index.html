<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trailer — Assets — Ba Ơi, Đừng Nói Dối | Pham Huu Tri</title>
    <meta name="description" content="Download Trailer assets — Ba Ơi, Đừng Nói Dối (Dad, Don't Lie). A short film by Pham Huu Tri.">
    <meta name="author" content="Pham Huu Tri">
    <meta name="robots" content="noindex, nofollow">

    <link rel="canonical" href="https://phamhuutri.com/short-films/dad-dont-lie/assets/trailer">
    <link rel="icon" type="image/png" href="https://assets.phamhuutri.com/assets/home/favicon.png">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #f9f9f7;
            overflow: hidden;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(249, 249, 247, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Close button */
        .close-btn {
            position: fixed;
            top: 24px;
            right: 36px;
            color: rgba(0, 0, 0, 0.35);
            font-size: 42px;
            font-weight: 300;
            line-height: 1;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            z-index: 10;
            user-select: none;
        }

        .close-btn:hover {
            color: #1a1a1a;
            transform: scale(1.1);
        }

        /* Content card */
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            text-align: center;
            padding: 0 24px;
            max-width: 480px;
            width: 100%;
        }

        .breadcrumb {
            font-size: 11px;
            color: rgba(0,0,0,0.25);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .asset-title {
            font-size: 28px;
            font-weight: normal;
            color: #1a1a1a;
            letter-spacing: 0.02em;
            line-height: 1.3;
        }

        .asset-meta {
            font-size: 13px;
            color: rgba(0,0,0,0.4);
            font-style: italic;
            line-height: 1.6;
        }

        /* Download button */
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 36px;
            border: 1px solid rgba(0,0,0,0.3);
            color: #1a1a1a;
            text-decoration: none;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 14px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: background 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .download-btn:hover {
            background: rgba(0,0,0,0.05);
            border-color: rgba(0,0,0,0.7);
        }

        .download-icon {
            font-size: 16px;
            line-height: 1;
        }

        .note {
            font-size: 11px;
            color: rgba(0,0,0,0.2);
            letter-spacing: 0.03em;
        }

        /* Mobile */
        @media (max-width: 480px) {
            .asset-title { font-size: 22px; }
            .close-btn { top: 14px; right: 20px; font-size: 34px; }
            .download-btn { padding: 13px 28px; font-size: 13px; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay">

    <a class="close-btn"
       href="https://www.phamhuutri.com/short-films/dad-dont-lie/assets/"
       aria-label="Back to Assets">&#x2715;</a>

    <div class="card">

        <p class="breadcrumb">Ba Ơi, Đừng Nói Dối &nbsp;/&nbsp; Assets</p>

        <h1 class="asset-title">Trailer</h1>

        <p class="asset-meta">
            High-resolution trailer file.<br>
            For press and media use only.
        </p>

        <!-- UPDATE DRIVE LINK HERE -->
        <a class="download-btn"
           href="https://drive.google.com/PLACEHOLDER_TRAILER"
           target="_blank"
           rel="noopener noreferrer">
            <span class="download-icon">↓</span>
            Download
        </a>

        <p class="note">Opens in Google Drive</p>

    </div>

</div>

<script>
    // ESC or click background → back to assets
    const BACK_URL = 'https://www.phamhuutri.com/short-films/dad-dont-lie/assets/';

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            window.location.href = BACK_URL;
        }
    });

    document.getElementById('overlay').addEventListener('click', function(e) {
        if (e.target === this) {
            window.location.href = BACK_URL;
        }
    });
</script>

</body>
</html>
