        body {

        }

        .asset-meta {
            font-size: 13px;
            color: rgba(0,0,0,0.4);
            font-style: italic;
            line-height: 1.6;
        }

        .download-btn {

            align-items: center;

            padding: 12px 16px;
            border: 1px solid rgba(0,0,0,0.2);
            background: transparent;

            font-size: 14px;
            color: #1a1a1a;
            text-align: center;
            outline: none;
            letter-spacing: 0.05em;
        }

<body>

<div class="pw-gate" id="pw-gate">

<script>
    const BACK_URL = 'https://phamhuutri.com/short-films/dad-dont-lie/assets/';

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            window.location.href = BACK_URL;
        }
    });

    document.getElementById('overlay').addEventListener('click', function(e) {
        if (e.target === this) {
            window.location.href = BACK_URL;
        }
    });
</script>

<script>
    (async function() {
        var gate = document.getElementById('pw-gate');
        if (!gate) return;
        var PW_HASH = '1e72293938c5f5a7d5b20fccbd9e59ab0c5c82b0db3bbd2a95a635e4a74e5fa3';
        var PW_KEY = 'assets_unlocked';
        if (sessionStorage.getItem(PW_KEY) === '1') { gate.remove(); return; }
        var form = document.getElementById('pw-form');
        var input = document.getElementById('pw-input');
        var error = document.getElementById('pw-error');
        input.focus();
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            var buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(input.value));
            var hex = Array.from(new Uint8Array(buf)).map(function(b) { return b.toString(16).padStart(2, '0'); }).join('');
            if (hex === PW_HASH) {
                sessionStorage.setItem(PW_KEY, '1');
                gate.style.animation = 'pwFadeOut 0.3s ease forwards';
                setTimeout(function() { gate.remove(); }, 300);
            } else {
                error.style.display = 'block';
                input.value = '';
                input.focus();
            }
        });
    })();
</script>
