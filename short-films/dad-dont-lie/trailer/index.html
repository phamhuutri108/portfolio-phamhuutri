    <meta property="og:type" content="video.movie">
    <meta property="og:url" content="https://phamhuutri.com/short-films/dad-dont-lie/trailer">
    <meta property="og:title" content="Trailer — Dad, Don't Lie">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #000;
            overflow: hidden;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* Overlay toàn màn hình */
        .trailer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Nút X */
        .close-btn {
            position: fixed;
            top: 24px;
            right: 36px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 42px;
            font-weight: 300;
            line-height: 1;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            z-index: 10;
            user-select: none;
        }

        .close-btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        /* Khung video */
        .video-wrapper {
            position: relative;
            width: 90vw;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .video-wrapper iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .video-wrapper {
                width: 100vw;
            }

            .close-btn {
                top: 14px;
                right: 20px;
                font-size: 34px;
            }
        }
    </style>
</head>
<body>

<div class="trailer-overlay" id="overlay">

    <a class="close-btn"
       href="https://phamhuutri.com/short-films/dad-dont-lie/"
       id="close-btn"
       aria-label="Đóng trailer">&#x2715;</a>

    <div class="video-wrapper">
        <iframe
            src="https://www.youtube.com/embed/Fnf3PHT2wm0?autoplay=1&rel=0"
            title="Dad, Don't Lie — Official Trailer"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

</div>

<script>
    // Bấm ESC hoặc click nền đen → về trang phim
    const BACK_URL = 'https://phamhuutri.com/short-films/dad-dont-lie/';

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            window.location.href = BACK_URL;
        }
    });

    document.getElementById('overlay').addEventListener('click', function(e) {
        // Chỉ đóng khi click vào nền đen (không phải iframe hoặc nút X)
        if (e.target === this) {
            window.location.href = BACK_URL;
        }
    });
</script>

</body>
</html>
