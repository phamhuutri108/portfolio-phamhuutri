    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }

        body {
            background: #fff;
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 32px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            flex-shrink: 0;
            gap: 16px;
            background: #fff;
        }

        .back-link {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.45);
            text-decoration: none;
            letter-spacing: 0.02em;
            transition: color 0.2s;
            white-space: nowrap;
        }
        .back-link:hover { color: #1a1a1a; }

        .header-title {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.3);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            text-align: center;
            flex: 1;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 7px;
            padding: 9px 20px;
            border: 1px solid rgba(0, 0, 0, 0.28);
            color: #1a1a1a;
            text-decoration: none;
            font-family: Georgia, serif;
            font-size: 12px;
            letter-spacing: 0.07em;
            text-transform: uppercase;
            transition: background 0.2s, border-color 0.2s;
            white-space: nowrap;
        }
        .download-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.55);
        }

        /* Flipbook area */
        .flipbook-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .flipbook-area iframe {
            flex: 1;
            width: 100%;
            border: none;
            display: block;
            min-height: calc(100vh - 57px);
        }

        /* Mobile */
        @media (max-width: 600px) {
            .header { padding: 14px 18px; }
            .header-title { font-size: 10px; letter-spacing: 0.06em; }
            .download-btn { padding: 8px 13px; font-size: 11px; }
            .back-link { font-size: 12px; }
            .flipbook-area iframe { min-height: calc(100vh - 49px); }
        }

        /* Password gate */
        .pw-gate {
            position: fixed;
            inset: 0;
            background: #f9f9f7;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pw-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            text-align: center;
            padding: 0 24px;
            max-width: 360px;
            width: 100%;
        }
        .pw-label {
            font-size: 11px;
            color: rgba(0,0,0,0.25);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .pw-title {
            font-size: 24px;
            font-weight: normal;
            color: #1a1a1a;
            letter-spacing: 0.02em;
        }
        .pw-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
        }
        .pw-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(0,0,0,0.2);
            background: transparent;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 14px;
            color: #1a1a1a;
            text-align: center;
            outline: none;
            letter-spacing: 0.05em;
        }
        .pw-input:focus { border-color: rgba(0,0,0,0.5); }
        .pw-submit {
            padding: 11px 32px;
            border: 1px solid rgba(0,0,0,0.28);
            background: transparent;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 13px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #1a1a1a;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }
        .pw-submit:hover {
            background: rgba(0,0,0,0.05);
            border-color: rgba(0,0,0,0.55);
        }
        .pw-error {
            font-size: 12px;
            color: rgba(0,0,0,0.4);
            font-style: italic;
            display: none;
        }
        @keyframes pwFadeOut {
            from { opacity: 1; }
            to   { opacity: 0; }
        }
    </style>

<body>

<div class="pw-gate" id="pw-gate">
    <div class="pw-card">
        <p class="pw-label">Press Kit &nbsp;·&nbsp; Dad, Don't Lie</p>
        <h2 class="pw-title">Enter Password</h2>
        <form class="pw-form" id="pw-form">
            <input class="pw-input" id="pw-input" type="password" placeholder="Password" autocomplete="current-password">
            <button class="pw-submit" type="submit">Enter &nbsp;→</button>
        </form>
        <p class="pw-error" id="pw-error">Incorrect password.</p>
    </div>
</div>

<header class="header">
    <a class="back-link" href="https://phamhuutri.com/short-films/dad-dont-lie/">← Back</a>
    <span class="header-title">Press Kit &nbsp;·&nbsp; Dad, Don't Lie</span>

       target="_blank"
       rel="noopener noreferrer">
        ↓ &nbsp;Download
    </a>
</header>

<div class="flipbook-area">
    <iframe
        allowfullscreen="allowfullscreen"
        allow="clipboard-write"
        scrolling="no"
        src="https://heyzine.com/flip-book/d596b88792.html"
        title="Press Kit — Dad, Don't Lie">
    </iframe>
</div>

<script>
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            window.location.href = 'https://phamhuutri.com/short-films/dad-dont-lie/';
        }
    });
</script>

<script>
    (async function() {
        var gate = document.getElementById('pw-gate');
        if (!gate) return;
        var PW_HASH = '1e72293938c5f5a7d5b20fccbd9e59ab0c5c82b0db3bbd2a95a635e4a74e5fa3';
        var PW_KEY = 'presskit_unlocked';
        if (sessionStorage.getItem(PW_KEY) === '1') { gate.remove(); return; }
        var form = document.getElementById('pw-form');
        var input = document.getElementById('pw-input');
        var error = document.getElementById('pw-error');
        input.focus();
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            var buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(input.value));
            var hex = Array.from(new Uint8Array(buf)).map(function(b) { return b.toString(16).padStart(2, '0'); }).join('');
            if (hex === PW_HASH) {
                sessionStorage.setItem(PW_KEY, '1');
                gate.style.animation = 'pwFadeOut 0.3s ease forwards';
                setTimeout(function() { gate.remove(); }, 300);
            } else {
                error.style.display = 'block';
                input.value = '';
                input.focus();
            }
        });
    })();
</script>

</body>
