<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Chuyển Đổi Commercials (JS to JSON)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }
        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            flex: 1;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-family: "Monaco", "Consolas", monospace;
            font-size: 12px;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.secondary {
            background-color: #27ae60;
        }
        button.secondary:hover {
            background-color: #219150;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            height: 20px;
        }
        .error { color: #e74c3c; }
        .success { color: #27ae60; }
    </style>
</head>
<body>

    <h2>Tool Chuyển Đổi Commercials Data</h2>

    <div class="container">
        <div class="box">
            <div class="box-header">
                Input (Dán nội dung commercials-data.js vào đây)
            </div>
            <textarea id="inputData" placeholder="Ví dụ: const commercialData = { ... }"></textarea>
        </div>

        <div class="controls">
            <button onclick="runConvert()">CHUYỂN ĐỔI &rarr;</button>
        </div>

        <div class="box">
            <div class="box-header">
                <span>Output (Kết quả JSON)</span>
                <button class="secondary" onclick="copyOutput()" style="padding: 5px 10px; font-size: 12px;">Copy</button>
            </div>
            <textarea id="outputData" placeholder="Kết quả sẽ hiện ra ở đây..." readonly></textarea>
        </div>
    </div>
    <div id="status"></div>

    <script>
        // --- LOGIC CHUYỂN ĐỔI COMMERCIALS ---
        function convertCommercialsToNewFormat(oldData) {
            const newData = {};
            const parser = new DOMParser();

            // Helper làm sạch text
            const cleanText = (text) => {
                if (!text) return "";
                // Xoá tag HTML, giữ lại text
                let clean = text.replace(/<[^>]*>?/gm, ' ').replace(/\s+/g, ' ').trim();
                return clean;
            };

            // Helper lấy Metadata (Brand, Year, Country, Role)
            const extractMetadata = (doc) => {
                const textContent = doc.body.innerHTML;
                
                // Regex linh hoạt cho cả tiếng Anh và Tiếng Việt
                // Pattern: Tìm từ khoá (Thương hiệu/Brand) -> dấu hai chấm -> nội dung -> thẻ ngắt dòng
                const patterns = {
                    brand: /(?:Thương hiệu|Brand):<\/b>\s*(.*?)(<br>|<\/p>)/i,
                    title: /(?:Tiêu đề|Title):<\/b>\s*(.*?)(<br>|<\/p>)/i, // Đôi khi title nằm trong body
                    year: /(?:Năm|Year):<\/b>\s*(.*?)(<br>|<\/p>)/i,
                    country: /(?:Quốc gia|Country):<\/b>\s*(.*?)(<br>|<\/p>)/i,
                    role: /(?:Vai trò|Role):<\/b>\s*(.*?)(<br>|<\/p>)/i
                };

                const getMatch = (regex) => {
                    const match = textContent.match(regex);
                    // Nếu match, lấy group 1 và clean html tags (vì có thể chứa thẻ <a>)
                    return match ? cleanText(match[1]) : "";
                };

                return {
                    brand: getMatch(patterns.brand),
                    titleInBody: getMatch(patterns.title),
                    year: getMatch(patterns.year),
                    country: getMatch(patterns.country),
                    role: getMatch(patterns.role)
                };
            };

            // Helper lấy Role Description (Mô tả vai trò)
            const extractRoleDescription = (doc) => {
                const h3s = Array.from(doc.querySelectorAll('h3'));
                let content = "";
                // Tìm header có chứa "mô tả" hoặc "description"
                const keywords = ['mô tả vai trò', 'role description', 'mô tả'];
                
                for (const h3 of h3s) {
                    const title = h3.textContent.trim().toLowerCase();
                    if (keywords.some(k => title.includes(k))) {
                        let sibling = h3.nextElementSibling;
                        while (sibling) {
                            if (sibling.tagName === 'H3') break;
                            if (sibling.tagName === 'P') content += sibling.textContent.trim() + " ";
                            sibling = sibling.nextElementSibling;
                        }
                        break; 
                    }
                }
                return content.trim();
            };

            for (const [key, item] of Object.entries(oldData)) {
                // Parse HTML
                const docVi = parser.parseFromString(item.vi || "", "text/html");
                const docEn = parser.parseFromString(item.en || "", "text/html");

                // 1. Metadata extraction
                const metaVi = extractMetadata(docVi);
                const metaEn = extractMetadata(docEn);

                // 2. Video Extraction
                const iframe = docVi.querySelector('iframe');
                let videoData = { platform: "", embedId: "", url: "" };
                if (iframe) {
                    const src = iframe.src;
                    if (src.includes("youtube") || src.includes("youtu.be")) {
                        videoData.platform = "youtube";
                        videoData.url = src;
                        // Lấy ID: split path, bỏ query params
                        try {
                            const parts = src.split('/');
                            const lastPart = parts[parts.length - 1];
                            if (lastPart) {
                                videoData.embedId = lastPart.split('?')[0];
                            }
                        } catch(e) {}
                    } else if (src.includes("vimeo")) {
                        videoData.platform = "vimeo";
                        videoData.url = src;
                    }
                }

                // 3. Construct New Object
                newData[key] = {
                    title: item.title,
                    thumbnail: item.thumbnail,
                    
                    // Metadata fields riêng cho Commercial
                    brand: {
                        vi: metaVi.brand,
                        en: metaEn.brand
                    },
                    year: metaVi.year || metaEn.year,
                    country: {
                        vi: metaVi.country,
                        en: metaEn.country
                    },
                    role: {
                        vi: metaVi.role,
                        en: metaEn.role
                    },

                    // Video
                    video: videoData,

                    // Content chính của Commercial là Role Description
                    roleDescription: {
                        vi: extractRoleDescription(docVi),
                        en: extractRoleDescription(docEn)
                    }
                };
            }
            return JSON.stringify(newData, null, 2);
        }

        // --- UI HANDLER ---
        function runConvert() {
            const inputVal = document.getElementById('inputData').value;
            const statusEl = document.getElementById('status');
            
            if (!inputVal.trim()) {
                statusEl.textContent = "Vui lòng dán nội dung vào ô Input!";
                statusEl.className = "error";
                return;
            }

            try {
                // Hack: Thay thế tên biến commercialData để dễ eval nếu cần
                // Nhưng tốt nhất là return đúng biến
                const dataExtractor = new Function(inputVal + "; try { return commercialData; } catch(e) { return null; }");
                let oldObj = dataExtractor();

                if (!oldObj) {
                    // Thử fallback nếu người dùng copy thiếu dòng const
                     statusEl.textContent = "Không tìm thấy biến 'commercialData'. Hãy copy cả dòng 'const commercialData = ...'";
                     statusEl.className = "error";
                     return;
                }

                const jsonResult = convertCommercialsToNewFormat(oldObj);
                document.getElementById('outputData').value = jsonResult;
                statusEl.textContent = "Chuyển đổi thành công!";
                statusEl.className = "success";

            } catch (e) {
                console.error(e);
                statusEl.textContent = "Lỗi: " + e.message;
                statusEl.className = "error";
            }
        }

        function copyOutput() {
            const output = document.getElementById('outputData');
            output.select();
            document.execCommand('copy');
            const statusEl = document.getElementById('status');
            statusEl.textContent = "Đã copy vào bộ nhớ tạm!";
            statusEl.className = "success";
        }
    </script>
</body>
</html>
