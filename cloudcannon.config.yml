# CloudCannon Configuration
# Place this file in root: cloudcannon.config.yml

collections_config:
  data:
    path: data
    parser: json
    
_inputs:
  title:
    type: object
    label: Title
  title.vi:
    type: text
    label: Tiêu đề (Tiếng Việt)
  title.en:
    type: text
    label: Title (English)
  
  thumbnail:
    type: object
  thumbnail.url:
    type: image
    label: Poster Image
  thumbnail.alt:
    type: text
    label: Alt Text
  
  metadata:
    type: object
    label: Metadata
  metadata.genre:
    type: object
  metadata.genre.vi:
    type: text
    label: Thể loại (VI)
  metadata.genre.en:
    type: text
    label: Genre (EN)
  metadata.year:
    type: text
    label: Year
  metadata.duration:
    type: text
    label: Duration
  metadata.awards:
    type: array
    label: Awards
  
  video:
    type: object
  video.platform:
    type: select
    options:
      values: [youtube, vimeo]
  video.embedId:
    type: text
  video.url:
    type: url
  
  logline:
    type: object
  logline.vi:
    type: markdown
    label: Logline (VI)
  logline.en:
    type: markdown
    label: Logline (EN)
  
  synopsis:
    type: object
  synopsis.vi:
    type: markdown
    label: Synopsis (VI)
  synopsis.en:
    type: markdown
    label: Synopsis (EN)
  
  directorsStatement:
    type: object
  directorsStatement.vi:
    type: markdown
    label: Director's Statement (VI)
  directorsStatement.en:
    type: markdown
    label: Director's Statement (EN)
  
  crew:
    type: array
    label: Cast & Crew
  crew[*].name:
    type: text
  crew[*].role:
    type: object
  crew[*].role.vi:
    type: text
  crew[*].role.en:
    type: text
  crew[*].avatar:
    type: image
  crew[*].priority:
    type: number
  
  gallery:
    type: array
    label: Gallery
  gallery[*].url:
    type: image
  gallery[*].size:
    type: select
    options:
      values: [normal, wide, tall, big]
  gallery[*].caption:
    type: text
  
  published:
    type: switch
  featured:
    type: switch
  order:
    type: number

paths:
  uploads: assets/uploads
  dam_uploads: assets/uploads
